<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      const harf = Number(rawInput)
      const sjfqdl = 3.14 * harf * harf 
      const enffp = 2 * 3.14 * harf
      //원의 넓이와 둘레를 구해 출력하세요.
      document.write("원의 넓이는" + sjfqdl + "이고,둘레는" + enffp + "입니다.")
    </script>
  </head>
  <body></body>
</html>
