<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("금액을 입력해주세요")
      //달러와 원화를 구해 출력하세요.
      const $= Number(rawInput)

      const won= $*1270
      document.write($+"$는 원화로" + won +"원 입니다.")
    </script>
  </head>
  <body></body>
</html>
