<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // inch를 cm로 바꿔주는 프로그램
        // 공식: cm=inch * 2.54
        //inch를 입력받음
        const rawinput = prompt("inch를 입력해주세요.")
        //prompt는 입력받은 모든 값을 문자형으로 인식하므로 숫자형으로 변환
        const inch = Number(rawinput);
        const cm= inch * 2.54;
        document.write(inch + "inch는" + cm + "cm입니다.", '<br>');
        document.write(`${inch}inch는${cm}cm입니다.`);
        // ``는 문자열
    </script>
</body>
</html>
