<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="wrap">
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>
</div>

<ul id="listZone">
    <li>리스트</li>
</ul>
<body>
    <script src="./jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $("#wrap p:eq(2)").after("<p>After</p>") //이후에 텍스트를 넣는다.
            console.log($("#wrap p:eq(2)"))
            
            
            $("#wrap p:eq(1)").before("<p>before</p>") //이전에 텍스트를 넣는다.
        
            $("#listZone").prepend("<li>pretend</li>") //내가 선택한 태그의 하위태그들 중에서 맨앞에 넣는다.

            $("<li>appendTo</li>").appendTo("#listZone") //내가 선택한 태그의 하위태그들 중에서 맨뒤에 넣는다.

        
        })

    </script>
</body>
</html>
