<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const rawInput = prompt('태어난 해를 입력해주세요.','')
      const year = Number(rawInput)
      const e = year % 12

      let result
      switch (true){
        case  0== e :
          result='원숭이'
          break
        case  1== e :
        result='닭'
          break
        case  2== e :
        result='개'
          break
        case  3== e :
        result='돼지'
          break
        case  4== e :
        result='쥐'
          break
        case  5== e :
        result='소'
          break
        case  6== e :
        result='호랑이'
          break
        case  7== e :
        result='토끼'
          break
        case  8== e :
        result='용'
          break
        case  9== e :
        result='뱀'
          break
        case  10== e :
        result='말'
          break
        case  11== e :
        result='양'
          break
      }
      
        alert(`${year}년에 태어났다면 ${result} 띠입니다.`)
    </script>
  </head>
  <body></body>
</html>
