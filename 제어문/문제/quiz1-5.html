<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));
      if( a >= 3 && a <=5 ){
        document.write('봄')}
        else if( a >= 6 && a <=8 ){
        document.write('여름')}
        else if( a >= 9 && a <=11 ){
        document.write('가을')}
        else{
          document.write("겨울")
        }
      
    </script>
  </head>
  <body></body>
</html>
