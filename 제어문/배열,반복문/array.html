<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열의 기본형
        const numbers = [273, 52, 103, 32];
        const a = numbers[2];
        console.log(a);
        console.log(numbers[1])

        const fruits = ['배', '사과', '키위', '바나나'];
        console.log(fruits[0]);
        console.log(fruits.length)

        
        fruits[0] = '포도'; //배열의 특정 데이터를 바꿀 때 
        console.log(fruits[0]);

        fruits.push('딸기'); //배열 맨 끝에 추가
        console.log(fruits);
        
        //배열의 요소 제거
        fruits.splice(2,3); //인데스 2~3번 삭제
        console.log(fruits);
        // 배열의 요소 추가
        fruits.splice(1,0,"망고","멜론")
        console.log(fruits);
        //요소의 인덱스 번호 찾기
        console.log(fruits.indexOf("망고")) //없는 것은 -1
        let idx=fruits.indexOf("망고")
        fruits.splice(idx,1)
        console.log(fruits);

    </script>
</body>
</html>
