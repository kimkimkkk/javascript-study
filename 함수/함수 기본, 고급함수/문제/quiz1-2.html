<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const max = function (array) {
        var i = array[0]
        for(const arra2 of array){
          if( i < arra2){
             i = arra2
          }
        }
        return i
      };

      console.log(max([1, 2, 3, 4]));
    </script>
  </head>

</html>
