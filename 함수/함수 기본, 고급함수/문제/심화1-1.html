    <script>
        var wjdtn1 = Number (prompt("숫자1"))
        var wjdtn2 = Number (prompt("숫자2"))

        function add (a,b){
        var result = a + b
        return result
        }
        function sub (a,b){
        var result = a - b
        return result
        }
        function divition (a,b){
        var result = a / b
        return result
        }
        function multiple (a,b){
        var result = a * b
        return result
        }




        console.log(add(wjdtn1,wjdtn2))
        console.log(sub(wjdtn1,wjdtn2))
        console.log(divition(wjdtn1,wjdtn2))
        console.log(multiple(wjdtn1,wjdtn2))
