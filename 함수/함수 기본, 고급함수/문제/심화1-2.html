    <script>
         var wjdtn1 = Number (prompt("숫자1"))
        var wjdtn2 = Number (prompt("숫자2"))

            return a+b
        }

            return a-b

            return a/b

            return a*b
        }

        console.log(add(wjdtn1,wjdtn2))
