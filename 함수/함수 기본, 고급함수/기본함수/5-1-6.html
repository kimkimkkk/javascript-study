<body>
    <script>

        // 배열에 있는 숫자중에 최솟값 구하기.
        const testArray= [52, 273, 32, 103, 275, 24, 57];

        function min(array){
            let output = array[0];
            for(const item of array){
            if (output > item){
                output = item;
            }
        }
            
            return output;
        }

        console.log(`최솟값: ${min(testArray)}`)
    </script>

</body>
