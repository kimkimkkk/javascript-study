<body>
    
    <script>
        // 매개변수 : 함수를 실행할떄 값을 받는 변수
        function f(x, y){
            console.log(`x는 ${x}`);
            console.log(`y는 ${y}`);
            return x*y;
        }

        let num = f(5,3);
        console.log(`리턴값은 ${num}`)
    </script>
